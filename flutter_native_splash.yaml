flutter_native_splash:
  # White background so logo blends in
  color: "#ffffff"
  
  # Centered logo image for splash screen
  image: assets/icon/jk.screen.png
  
  # Android 12+ specific settings
  android_12:
    color: "#ffffff"
    image: assets/icon/jk.screen.png
  
  # Fullscreen mode
  fullscreen: true
  
  # Android specific settings
  android: true
  
  # iOS specific settings  
  ios: true
  
  # Web specific settings
  web: true
  web_image_mode: center
