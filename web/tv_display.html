<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODI - Waiting Room Display</title>
    <meta http-equiv="refresh" content="0; url=/#/waiting-room-display">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0F172A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(139, 92, 246, 0.3);
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Loading TV Display...</h2>
        <p>Redirecting to Waiting Room Display</p>
    </div>
    <script>
        // If redirect doesn't work, manual redirect
        setTimeout(() => {
            window.location.href = '/#/waiting-room-display';
        }, 1000);
    </script>
</body>

</html>
